{% extends 'layouts/base.html' %}

{% block content %}


<header class="detail_bg masthead text-center text-white d-flex">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <img src="{{ product.image }}">
        <h2 class="text-uppercase">
          <strong>{{ product.name }}</strong>
        </h2>
        <h3 class="text-uppercase">
          ({{ product.description }})
        </h3>
        <hr>
      </div>
    </div>
  </div>
</header>

<section id="services">
  <div class="container">
    <div class="row">

      <div class="col-lg-4 col-md-3 text-center">
        <div class="service-box mt-5 mx-auto">
          <i class="fa fa-4x fa-diamond text-primary mb-3 sr-icons"></i>
          <h3 class="mb-3">Nutriscore</h3>
          <p class="text-muted mb-0">{{ product.nutriscore }}</p>
        </div>
      </div>

      <div class="col-lg-4 col-md-3 text-center">
        <div class="service-box mt-5 mx-auto">
          <i class="fa fa-4x fa-paper-plane text-primary mb-3 sr-icons"></i>
          <h3 class="mb-3">Rep√®res nutritionnels pour 100 g</h3>
          <p class="text-muted mb-0">{{ product.energy }}</p>
        </div>
      </div>

      <div class="col-lg-4 mx-auto">
        <a class="btn btn-primary btn-xl js-scroll-trigger" href={{ product.url }}>Voir la fiche Open Food Facts</a>
      </div>


    </div>


    <div class="col-lg-4 mx-auto">
      <a class="btn btn-light btn-xl sr-button" href="{% url 'healthier_food:add_favorite' favorite_code=product.code %}">Ajouter aux favoris</a>
    </div>




  </div>
</section>

{% endblock %}
