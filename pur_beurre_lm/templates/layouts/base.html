<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="icon" type="image/png" href="{% static 'healthier_food/img/logo_pur_beurre-favicon.png' %}" />

        <title>{% block title %}Pur Beurre{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'healthier_food/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

        <!-- Custom fonts for this template -->
        <link href="{% static 'healthier_food/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

        <!-- Plugin CSS -->
        <link href="{% static 'healthier_food/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'healthier_food/css/creative.css' %}" rel="stylesheet">

    </head>

    <body id="page-top">

        {% include 'healthier_food/layouts/_nav.html' %}

        {% block content %}{% endblock %}

        {% include 'layouts/_footer.html' %}

        <!-- Bootstrap core JavaScript -->
        <script src="{% static 'healthier_food/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'healthier_food/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script src="{% static 'healthier_food/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
        <script src="{% static 'healthier_food/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
        <script src="{% static 'healthier_food/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

        <!-- Custom scripts for this template -->
        <script src="{% static 'healthier_food/js/creative.min.js' %}"></script>

    </body>

</html>
